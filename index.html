<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Earthquake Mapper</title>

        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

        <!-- Mapbox -->
        <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
        
        <!-- D3 -->
        <script src="https://d3js.org/d3.v4.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class = "container mt-4">
            <!-- Begin Jumbotron -->
            <div class="jumbotron jumbotron-fluid text-center p-2">
                <div class="container">
                    <h1 class="display-4">Earthquake Mapper</h1>
                    <p class="lead mb-2">Please select a timeframe for USGS earthquake data to display.</p>
                    
                    <form class="form-inline d-flex justify-content-center">
                        <div class="form-group p-2">
                            <select class="custom-select" id="inputType" name = "dataType">
                                <option selected value="hour">Past Hour</option>
                                <option value="day">Past Day</option>
                                <option value="week">Past 7 Days</option>
                                <option value="month">Past 30 Days</option>
                            </select>
                        </div>
                        <button id="submit" type="submit" class="btn btn-default">Select Data</button>
                    </form>


                </div>
            </div>  <!-- End Jumbotron -->

            <!-- Map -->
            <div id = "earthquake-map"></div>

            <!-- Footer -->
            <div class="jumbotron jumbotron-fluid my-4 p-1">
                <div class="container text-center py-2">
                    <p>
                        <a href = "https://earthquake.usgs.gov/earthquakes/feed/v1.0/geojson.php" class = " text-dark" target = "_blank">USGS JSON feed</a>
                        <br>
                        &copy; 2018 e papineau
                    </p>
                </div>
            </div>  <!-- End footer -->
        </div>  <!-- End Container -->
        
        <!-- Javascript -->
        <script type="text/javascript" src="mapper.js"></script>
    </body>
</html>
